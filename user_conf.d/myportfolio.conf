# Define rate limiting zone for timeline post endpoint
limit_req_zone $binary_remote_addr zone=timeline_post:10m rate=1r/m;

server {
    listen 80;
    server_name krishchopra.duckdns.org;

    if ($host = krishchopra.duckdns.org) {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name krishchopra.duckdns.org;

    # Main location block
    location / {
        proxy_pass http://myportfolio:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Timeline post API endpoint with rate limiting
    location = /api/timeline_post {
        # Apply rate limiting only to POST requests
        limit_req zone=timeline_post burst=0 nodelay;
        limit_req_status 429;  # Too Many Requests status code

        # Standard proxy settings
        proxy_pass http://myportfolio:5000/api/timeline_post;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Load the certificate files.
    ssl_certificate /etc/letsencrypt/live/krishchopra.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/krishchopra.duckdns.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/krishchopra.duckdns.org/chain.pem;
}
